<!DOCTYPE html>
<html>
  <head>
    <title>Três botões de login</title>
    <style>
      /* Estilo para o fundo quadrado */
      #square {
        background-color: lightgray;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 250px;
        margin: auto;
        margin-top: 50px;
        border-radius: 10px;
      }
      
      /* Estilo para os botões */
      .button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
      }
      
      /* Estilo para o texto dentro dos botões */
      .button:hover {
        cursor: pointer;
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div id="square">
      <div>
        <button class="button">Login com Facebook</button>
      </div>
      <div>
        <button class="button">Login com Google</button>
      </div>
      <div>
        <button class="button">Login com Twitter</button>
      </div>
    </div>
  </body>
</html>
