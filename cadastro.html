<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style.css">

  <title>Cadastro</title>
</head>
<body>

<nav>
  <a href="./index.html"><img class="logo" src="./images/logotipo.png" alt="logotipo"></a>
  <a href="./ventilador_futuro.html">VENTILADOR FUTURE</a>

<h1>CADASTRO DE CLIENTES</h1>

<div id="app">
  <div id="square">
    <div>
        <input type="nome" placeholder="Nome Completo" v-model="nome">          
    </div>
    <div>
        <input type="email" placeholder="Email" v-model="email">          
    </div>
    <br>
    <div>
        <input type="password" placeholder="Senha" v-model="senha">
    </div>
    <div>
      <button class="button" @click="cadastrar">CADASTRAR</button>
    </div>
    <p>Já tem uma conta? <a href="./login.html">ENTRE</a></p>
  </div>
</div>

<footer>
  <p>Gelado Eletrodomésticos Ltda.® 2023 – Todos os Direitos Reservados. CNPJ XX.XXX.XXX/XXXX-XX. Endereço Sede : Av. Brasil, 6969, Centro, Franca / SP, CEP XXXXX-XXX</p>
</footer>

<script>
 const app = Vue.createApp({
    data() {
      return {
        nome: '',
        email: '',
        senha: ''
      };
    },
    methods: {
      cadastrar() {
        alert("Nome: " + this.nome + "\nEmail: " + this.email + "\nSenha: " + this.senha);
        alert("Botão CADASTRAR clicado!");
      }
    }
  });

  app.mount('#app');
</script>

</body>
</html>
